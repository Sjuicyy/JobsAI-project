<html lang="en">

<head>

  </style>
</head>

<body>
  <div>
    <div class="btn btn-sm btn-primary mx-2" id="gainerbtn">Gainer</div>
    <div class="btn btn-sm btn-primary mx-2" id="loserbtn">Looser</div>
    <div class="table-responsive">

      <table class="table bg-primary" id="gainer">
        <thead>
          <tr>
            <th>Symbol</th>
            <th>LTP</th>
            <th>Pt. Change</th>
            <th>% Change</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>SKILES</td>
            <td>222.43 </td>
            <td class="text-success">23.43</td>
            <td class="text-success">10.00</td>
          </tr>
          <tr>
            <TD>LTP</TD>
            <td>334.55</td>
            <td class="text-success">34.65</td>
            <td class="text-success">23.1</td>
          </tr>
          <tr>
            <TD>CLF</TD>
            <td>567.45 </td>
            <td class="text-success">45.76</td>
            <td class="text-success">32.2</td>
          </tr>
        </tbody>
      </table>
    </div>
    <table class=" table bg-info" id="loser">
      <thead>
        <tr>
          <th>Symbol</th>
          <th>LTP</th>
          <th>Pt. Change</th>
          <th>% Change</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>SKILES</td>
          <td>222.43 </td>
          <td class="text-danger">23.43</td>
          <td class="text-danger">10.00</td>
        </tr>
        <tr>
          <TD>LTP</TD>
          <td>334.55</td>
          <td class="text-danger">34.65</td>
          <td class="text-danger">23.1</td>
        </tr>
        <tr>
          <TD>CLF</TD>
          <td>567.45 </td>
          <td class="text-danger">45.76</td>
          <td class="text-danger">32.2</td>
        </tr>
      </tbody>
    </table>
  </div>




</body>





<script>
  const element1 = document.getElementById("gainerbtn");
  element1.addEventListener("click", (e) => onTabChanged("gainerbtn", "loserbtn"));




  const element2 = document.getElementById("loserbtn");
  element2.addEventListener("click", (e) => onTabChanged("loserbtn", "gainerbtn"));

  function onTabChanged(activeClas, disableClass) {
    document.getElementById(activeClas).style.background = "#red";
    document.getElementById(activeClas).style.color = "white";
    document.getElementById(disableClass).style.background = "white";
    document.getElementById(disableClass).style.color = "black";
    if (activeClas === "loserbtn") {
      document.getElementById("gainer").style.display = "block";
      document.getElementById("loser").style.display = "none"
    }
    else {
      document.getElementById("loser").style.display = "block";
      document.getElementById("gainer").style.display = "none";
    }
  }
</script>





</html>
