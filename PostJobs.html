<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,300,1,200" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">







  <link rel="stylesheet" <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">



  <style>
    .input1 {
      border: none;
      border-bottom: 2px solid rgb(112, 74, 74);
      background-color: #fafafa;
    }

    .input1:focus {
      outline: none;
    }
    textarea:focus{
      outline: 1px solid black;
    }
    textarea{

    }
  </style>





<body style="background-color: #fafafa;">

  <div class="container mt-5 p-5">
    <div class="row input-group">
      <div class="col" style="margin-top: -20px;">
        <p class="fw-bold">Post New Job</p>
        <p class="d-none">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
          <ol class="breadcrumb fw-bold" style="letter-spacing: -1px;font-size:small;margin-top:-10px;">
            <li class="breadcrumb-item "><a class="text-dark text-decoration-none " href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Library</li>
          </ol>
        </nav>
        </p>
      </div>
      <div class="col d-none d-sm-block ">
        <span class="text-warning" style="color:darkblue">248</span>
        <span class="material-symbols-rounded text-primary">
          bar_chart
        </span>

      </div>
      <div class="col">
        <i class="fa-solid fa-phone text-danger mx-1"></i>
        <i class="fa fa-th-large text-secondary mx-1"></i>
        <i class="fas fa-user-alt text-primary mx-1"></i>


        <!-- <span class="material-symbols-rounded d-flex">
          <p class="text-light bg-danger mx-1 p-1" style="height: 30px;width:30px;border-radius:200px;font-size:20px">
            call</p>
          <p class="text-secondary mx-1">grid_view</p>
          <p class="text-primary mx-1">account_circle</p>
        </span> -->
      </div>
    </div>
    <input class="input1 mt-4 w-50" type="text" placeholder="Position*">

    <br> <br>
    <div class="col">
      <label for="" class="h6 text-secondary">Description *</label> <br>
      <textarea name="" id="" cols="60" rows="5" class="w-100"></textarea>
    </div>


    <div class="row mt-3">
      <div class="col">
        <input class="input1 w-100 " type="text" placeholder="Job Type">
      </div>
      <div class="col">
        <input class="input1 w-100" type="text" placeholder="Job Nature">
      </div>
    </div>
    <div class="row mt-5">
      <div class="col ">
        <input class="input1 w-100 " type="text" placeholder="Salary/Rate">
      </div>
      <div class="col">
        <input class="input1 w-100" type="text" placeholder="Type">
      </div>
    </div>
    <div class="row mt-5">
      <div class="col ">
        <input class="input1 w-100 " type="date" placeholder="Job Expiry Date">
      </div>
      <div class="col d-flex">
        <p class="mt-2">Openings </p> <p class="mx-3 mt-1 h3"> - 1 +</p>
      </div>
    </div>


    <p class="h3 mt-4">Add Additional Jobn Info</p>



    <input class="input1 mt-4 w-50" type="text" placeholder="Office Location">

    <div class="row mt-5">
      <div class="col ">
        <input class="input1 w-100 " type="text" placeholder="Education">
      </div>
      <div class="col">
        <input type="checkbox" class=" mt-3" width="40px" height="40px"> Education Required
      </div>
    </div>
    <input class="input1 mt-4 w-100" type="text" placeholder="Add Skills">

    <div class="col mt-4">
      <label for="" class="h6">Job Roles</label> <br>
      <textarea name="" id="" cols="60" rows="5" class="w-100"></textarea>
    </div>
    <div class="col mt-2">
      <label for="" class="h6"> Job Additional Requirements</label> <br>
      <textarea name="" id="" cols="60" rows="5" class="w-100"></textarea>
    </div>

    <p class="h4 mt-2">ADD QUESTIONS</p>

    <input class="input1 mt-4 w-100" type="text" placeholder="Type Your Question ">




<div class="row mt-3">
    <div class="col">
     <input class="input1 w-75" type="text" placeholder="Question Type">
    </div>
    <div class="col ">
      <input type="checkbox" class="fw-bold mt-3" width="40px" height="40px"> This is Required Question
    </div>
  </div>


  <div class="btn btn-warning fw-bold float-end mt-5 mb-5">Submit Job</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"></script>
</body>

</html>
