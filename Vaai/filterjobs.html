<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./image/title.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title> Filter Jobs</title>
    <link rel="stylesheet" href="./css/filterjobs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        input {
            outline: none;
        }
    </style>
</head>

<body>
    <div class="card container col-4 float-start border-0"
        style="height: 480px; margin-left: 3% ; margin-top: 7%; width: 35%;">
        <h4 style="color: rgba(0, 0, 0, 0.63);">Filter</h4>
        <form action="">
            <input class="border-bottom border-success border-0 mt-4 " type="text" placeholder="select Category"
                style="width: 90%;">
            <input class="border-bottom border-success border-0 mt-4" type="text" placeholder="Location(eg. Pokhara)"
                style="width: 90%;">
            <select name="position" class="border-bottom border-success border-0 mt-5 " style="width: 90%;">
                <optgroup label="position"></optgroup>
                <option>input-1</option>
                <option>input-2</option>
                <option>input-3</option>
                <option>input-4</option>
                <option>input-5</option>
            </select>
            <select name="pay Rate" class="border-bottom border-success border-0 mt-4" style="width: 90%;">
                <optgroup label="pay Rate"></optgroup>
                <option>input-1</option>
                <option>input-2</option>
                <option>input-3</option>
                <option>input-4</option>
                <option>input-5</option>
            </select>
            <select name="Employeement Types" class="border-bottom border-success border-0 mt-4" style="width: 90%;">
                <optgroup label="Employeement Types"></optgroup>
                <option>input-1</option>
                <option>input-2</option>
                <option>input-3</option>
                <option>input-4</option>
                <option>input-5</option>
            </select>
            <select name="Compltence Level" class="border-bottom border-success border-0 mt-4" style="width: 90%;">
                <optgroup label="Compltence Level"></optgroup>
                <option>input-1</option>
                <option>input-2</option>
                <option>input-3</option>
                <option>input-4</option>
                <option>input-5</option>
            </select>
            <div class="mt-5">
                <a href="#"><button type="button" class="btn btn-primary" style="width:46% ;">Filter</button></a>
                <a href="#"><button type="button" class="btn btn-secondary" style="width:46% ;">Clear</button>
                </a>
            </div>
        </form>
    </div>
    <div class="m-auto">
        <div class=" container float-end" style="height: 480px; margin-left: 3% ; margin-top: 7%; width: 59%;">
            <div class="card border-0" style="height:10% ;">
                <p class="mt-2 m-auto" style="font-weight: 500; font-size: 17px;">Total job found: <strong>5</strong>
                </p>
            </div>
            <div>
                <div class="card mt-2 border-0 d-flex container" style="height: 40%;">
                    <h5>&#9733; PMP certified project manager</h5>
                    </p>
                    <p style="margin-top: -20px; font-size: 12px; color: rgba(176, 121, 121, 0.473);">sage_employer-
                        washington,
                        United states</p>
                    <div class="mt-1">
                        <button type="button" class="btn btn-outline-success btn-sm">Salary 75</button>
                        <button type="button" class="btn btn-outline-success btn-sm">deadline 6 days from today</button>
                    </div>
                    <div class="mt-2">
                        <a href=""><button type="button" class="btn btn-outline-primary btn-sm">Project
                                Management</button></a>
                        <a href=""><button type="button" class="btn btn-outline-primary btn-sm">PMP</button></a>
                        <a href=""><button type="button" class="btn btn-outline-primary btn-sm">Planning</button></a>
                        <a href=""><button type="button" class="btn btn-outline-primary btn-sm">Analysis</button></a>
                        <a href=""><button type="button" class="btn btn-outline-primary btn-sm">Integration</button></a>
                        <a href=""><button type="button" class="btn btn-outline-primary btn-sm">Continue
                                delivery</button></a>
                    </div>
                    <div class="mt-2">
                        <p style="width:100% ;">
                            <br>
                            <a href="#"> <button type="button" class="btn btn-outline-secondary btn-sm">view
                                    detail</button></a>
                            <a href="#"><button type="button" class="btn btn-outline-secondary btn-sm">Apply
                                    now</button></a>
                            <i class="fa fa-eye float-end " style="font-size:18px; color: rgba(0, 0, 0, 0.555);">
                                views:8</i>
                    </div>
                    </p>
                </div>
            </div>
            <div>
                <div class="card mt-2 border-0" style="height: 50%;">
                    <div class="card mt-2 border-0 d-flex container" style="height: 40%;">
                        <h5>&#9733; Executive manager</h5>
                        </p>
                        <p style="margin-top: -20px; font-size: 12px; color: rgba(0, 0, 0, 0.473);">IT Himalaya Company
                            - Kathmandu, Nepal</p>
                        <div class="mt-1">
                            <button type="button" class="btn btn-outline-success btn-sm">Salary 60000</button>
                            <button type="button" class="btn btn-outline-success btn-sm">deadline 64 days from
                                today</button>
                        </div>
                        <div class="mt-2">
                            <a href="#"><button type="button"
                                    class="btn btn-outline-primary btn-sm">Management</button></a>
                            <a href="#"><button type="button"
                                    class="btn btn-outline-primary btn-sm">Marketing</button></a>
                        </div>
                        <br>
                        <div class="mt-2">
                            <p style="width:100% ;">
                                <a href="#"> <button type="button" class="btn btn-outline-secondary btn-sm">view
                                        detail</button></a>
                                <a href="#"><button type="button" class="btn btn-outline-secondary btn-sm">Apply
                                        now</button></a>
                                <i class="fa fa-eye float-end" style="font-size:18px; color: rgba(0, 0, 0, 0.555);">
                                    views:6</i>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
