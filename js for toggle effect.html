<script>
  const element1 = document.getElementById("seekerbtn");
  element1.addEventListener("click", (e) => onTabChanged(false));


  const element2 = document.getElementById("employerbtn");
  element2.addEventListener("click", (e) => onTabChanged(true));

  function onTabChanged(isEmployeeClick) {
    let activeClass="employer"
    let disableClass="seeker"
    if (!isEmployeeClick){
      activeClass='seeker'
      disableClass='employer'
    }


    document.getElementById(activeClass+"btn").style.background = "#4050b5";
    document.getElementById(activeClass+"btn").style.color = "white";
    document.getElementById(disableClass+"btn").style.background = "white";
    document.getElementById(disableClass+"btn").style.color = "black";

      document.getElementById(activeClass).style.display = "block";
      document.getElementById(disableClass).style.display = "none"
  }
</script>
